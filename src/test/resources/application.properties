spring.config.import=optional:file:.env[.properties]
spring.application.name=onlinebookshopapp
#DB Connectivity
spring.datasource.url=jdbc:h2:mem:testdb
spring.liquibase.change-log=testdb/changelog/db.changelog-master.yaml
#Security
jwt.action.expiration=${JWT_ACTION_EXPIRATION}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}
jwt.secret=${JWT_SECRET}
telegram.bot.token=${TELEGRAM_TOKEN}
#HTTP Paths
server.path=http://localhost:8080
origins.allowed=http://localhost:8080
registration.confirmation.link=https://example.com/
password.reset.confirmation.link=https://example.com/
action.error.link=https://example.com/
get.random.password.redirect.link=https://example.com/
#Email Service
sender.mail.address=${SENDER_EMAIL_ADDRESS}
resend.api.key=${RESEND_API_KEY}
support.mail.address=${SUPPORT_MAIL_ADDRESS}

databaseChangeLog:
  - changeSet:
      id: create-expenses-table
      author: AdamMudrak
      changes:
        - createTable:
            tableName: expenses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: comment
                  type: varchar(255)
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_e_account_id
                    references: accounts(id)
              - column:
                  name: expense_category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_e_category_id
                    references: expense_categories(id)
              - column:
                  name: amount
                  type: decimal(11,2)
                  constraints:
                    nullable: false
              - column:
                  name: expense_date
                  type: date
                  constraints:
                    nullable: false

databaseChangeLog:
  - changeSet:
      id: create-expense-categories-table
      author: AdamMudrak
      changes:
        - createTable:
            tableName: expense_categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_e_c_user_id
                    references: users(id)

databaseChangeLog:
  - changeSet:
      id: create-reset-tokens-table
      author: AdamMudrak
      changes:
        - createTable:
            tableName: reset_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reset_token
                  type: varchar(512)
                  constraints:
                    nullable: false
                    unique: true

databaseChangeLog:
  - changeSet:
      id: create-accounts-table
      author: AdamMudrak
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_a_user_id
                    references: users(id)
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(64)
              - column:
                  name: by_default
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false